<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let soucet = 0;
      let cislo;

      do {
        cislo = parseInt(prompt("Zadejte číslo:"));
        soucet += cislo;
      } while (cislo !== 0);

      soucet -= 0;

      alert("Součet zadaných čísel je: " + soucet);
    </script>
  </body>
</html>
